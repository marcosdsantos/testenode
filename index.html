<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exemplo de site em Node.js com MySQL</title>
</head>
<body>
  <h1>Produtos</h1>
  <ul id="produtos"></ul>
  <script>
    fetch('/produtos')
      .then(response => response.json())
      .then(produtos => {
        const listaProdutos = document.querySelector('#produtos');
        produtos.forEach(produto => {
          const itemProduto = document.createElement('li');
          itemProduto.textContent = `${produto.nome} - ${produto.preco}`;
          listaProdutos.appendChild(itemProduto);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
